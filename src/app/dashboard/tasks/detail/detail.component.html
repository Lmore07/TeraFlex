<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" color="light" defaultHref="/dashboard/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>TeraFlex</ion-title>
  </ion-toolbar>
  <ion-toolbar class="borderRadius">
    <ion-title>Detalle de tarea</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" mode="ios">
  <ion-refresher mode="ios" slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <div class="container">
      <ion-row class="ion-justify-content-between">
        <ion-col size="8">
          <h4>
            {{detailTask?.title}}
          </h4>
        </ion-col>
        <ion-col size="auto" class="title">
          <ion-button (click)="playSound($event)" color="warning">
            <ion-icon slot="icon-only" color="light" name="musical-notes"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="12">
          <ion-label>
            {{detailTask?.description}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-between">
        <ion-col size="8">
          <h4>
            Video Explicativo
          </h4>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" *ngIf="file!=undefined">
          <ng-container *ngIf="file.type === 'online'; else offlineContent">
            <!-- Si es de tipo "online", muestra un iframe de YouTube -->
            <iframe class="centered-video-youtube" [src]="showVideo(file.url)" frameborder="0" #iframeElement
              allowfullscreen></iframe>
            <!-- <youtube-player (stateChange)="probando($event)" [width]="300" [height]="150" videoId="dQw4w9WgXcQ"></youtube-player> -->
          </ng-container>
          <ng-template #offlineContent>
            <!-- Si es de tipo "offline", muestra un video con la URL del blob -->
            <video #videoElement class="video" controls [src]="file.url">
            </video>
          </ng-template>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button color="secondary" *ngIf="index>0" (click)="anteriorVideo()" expand="block" fill="outline" shape="round">
            Atras
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="secondary" *ngIf="index<videoData.length-1" (click)="siguienteVideo()" expand="block" fill="outline"
            shape="round">
            Siguiente
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!detailTask?.isCompleted" class="ion-padding">
        <ion-col size="12">
          <ion-button (click)="finalizaTarea()" expand="block" color="success">
            <ion-icon slot="start" name="checkmark-circle"></ion-icon>
            Finalizar tarea
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
