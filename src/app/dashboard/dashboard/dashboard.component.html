<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>TeraFlex</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Hola, bienvenido</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content mode="ios">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card routerLink="tasks">
          <ion-card-header>
            <ion-row class="ion-justify-content-start">
              <ion-col size="auto">
                <ion-icon size="large" name="newspaper"></ion-icon>
              </ion-col>
              <ion-col size="auto">
                <ion-card-title>
                 Tareas
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-start">
              <ion-col size="auto">
                <ion-icon size="large" name="notifications"></ion-icon>
              </ion-col>
              <ion-col size="auto">
                <ion-card-title>
                  Notificaciones
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-start">
              <ion-col size="auto">
                <ion-icon size="large" name="person"></ion-icon>
              </ion-col>
              <ion-col size="auto">
                <ion-card-title>
                  Mi Perfil
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-start">
              <ion-col size="auto">
                <ion-icon size="large" name="help-circle"></ion-icon>
              </ion-col>
              <ion-col size="auto">
                <ion-card-title>
                  Ayuda
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-start">
              <ion-col size="auto">
                <ion-icon size="large" name="information-circle"></ion-icon>
              </ion-col>
              <ion-col size="auto">
                <ion-card-title>
                  Acerca de
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
